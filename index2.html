<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
}

h1 {
    color: white;
    font-size: 40px;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    width: 400px;
    height: 250px;
    margin: 0 auto;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 60px;
    top: 100px;
}

#noBtn {
    background-color: #444;
    color: white;
    left: 240px;
    top: 100px;
}

/* POPUP STYLING */
.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
}

.popup-content {
    background: white;
    padding: 40px;
    border-radius: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #ff4d6d;
    animation: pop 0.4s ease;
}

@keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        YAYYYY üíï I knew you'd say YES üòç
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const buttons = document.querySelector(".buttons");

// YES button shows popup
yesBtn.addEventListener("click", function() {
    popup.style.visibility = "visible";
});

// NO button moves
noBtn.addEventListener("click", function() {
    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

// Close popup if background clicked
popup.addEventListener("click", function() {
    popup.style.visibility = "hidden";
});
</script>

</body>
</html>
